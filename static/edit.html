<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯題目</title>
  <link rel="stylesheet" href="/static/edit.css">
</head>
<body>
  <div class="edit-wrapper">
    <h1>編輯題目</h1>
    <form id="editForm" class="edit-form">
      <div class="form-group">
        <label>科目</label>
        <input type="text" id="subject" placeholder="請輸入科目">
      </div>

      <div class="form-group">
        <label>年度</label>
        <input type="text" id="year" placeholder="請輸入年度">
      </div>

      <div class="form-group">
        <label>類別</label>
        <input type="text" id="category" placeholder="請輸入類別">
      </div>

      <div class="form-group">
        <label>題目</label>
        <textarea id="question_text" placeholder="請輸入題目"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>選項 A</label>
          <input type="text" id="option_a" placeholder="選項 A">
        </div>
        <div class="form-group">
          <label>選項 B</label>
          <input type="text" id="option_b" placeholder="選項 B">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>選項 C</label>
          <input type="text" id="option_c" placeholder="選項 C">
        </div>
        <div class="form-group">
          <label>選項 D</label>
          <input type="text" id="option_d" placeholder="選項 D">
        </div>
      </div>

      <div class="form-group">
        <label>正確解答</label>
        <input type="text" id="correct_answer" placeholder="請輸入正確答案">
      </div>

      <button type="submit" class="save-btn">儲存變更</button>
      <div id="message"></div>
    </form>
  </div>

  <script src="/static/edit.js"></script>
</body>
</html>
