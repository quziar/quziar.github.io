<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>設定</title>
  <link rel="stylesheet" href="profiles.css">
</head>
<body>
  <div class="wrap">
    <aside class="sidebar" aria-label="側邊設定選單">
      <div class="brand">
        <div class="logo" id="logo">🧐</div>
        <div>
          <div class="title">設定面板</div>
        </div>
      </div>

      <nav class="menu" role="navigation" aria-label="主要功能">
        <button id="tab-class" class="active" aria-controls="panel-class">班級資訊</button>
        <button id="tab-pass" aria-controls="panel-pass">密碼管理</button>
      </nav>
      
    </aside>

    <main>
      <section class="panel" id="panel-class" role="region">
        <h2>班級資訊</h2>
        <p class="lead">查看與編輯目前班級的基本資訊。</p>

        <div class="card">
          <div class="field">
            <label for="class-name">班級名稱</label>
            <input id="class-name" type="text" placeholder="例如：高三甲" />
          </div>

          <div class="row" style="gap:18px;">
            <div style="flex:1">
              <div class="field">
                <label for="teacher">導師</label>
                <input id="teacher" type="text" placeholder="教師姓名" /><br>
              </div>
            </div>
            
          <div class="actions">
            <button id="save-class" class="btn primary">儲存</button>
            <button id="reset-class" class="btn ghost">重設</button>
          </div>

          <div id="class-msg" class="notice hidden" role="status"></div>
        </div>

        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
            <div>
              <div style="font-weight:700">快速檢視</div>
              <div class="muted">下方顯示當前儲存的班級資料</div>
            </div>
            <button id="refresh-view" class="btn">重新整理</button>
          </div>

          <pre id="class-view" class="mono" style="white-space:pre-wrap;margin:0;color:var(--muted);">-- 尚無資料 --</pre>
        </div>
      </section>

      <section class="panel hidden" id="panel-pass" role="region">
        <h2>密碼管理</h2>
        <p class="lead">變更存取密碼</p>

        <div class="card">
          <div class="field">
            <label for="current-pass">目前密碼（空白表示尚未設定）</label>
            <input id="current-pass" type="password" placeholder="••••••" />
          </div>

          <div class="field">
            <label for="new-pass">新密碼</label>
            <input id="new-pass" type="password" placeholder="至少 6 個字元" />
          </div>

          <div class="field">
            <label for="confirm-pass">確認新密碼</label>
            <input id="confirm-pass" type="password" placeholder="再輸入一次新密碼" />
          </div>

          <div class="actions">
            <button id="change-pass" class="btn primary">變更密碼</button>
          </div>

          <div id="pass-msg" class="notice hidden" role="status"></div>
        </div>
      </section>
    </main>
  </div>
  <script src="profiles.js"></script>
</body>
</html>
