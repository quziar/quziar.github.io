<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI 評分系統</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; white-space: pre-line; } /* 保留換行 */
  </style>
</head>
<body>
  <h1>AI 自動評分</h1>

  <label for="question">題目：</label><br>
  <textarea id="question" placeholder="請輸入題目"></textarea><br>

  <label for="rubric">評分標準：</label><br>
  <textarea id="rubric" placeholder="請輸入評分標準"></textarea><br>

  <label for="student">考生答案：</label><br>
  <textarea id="student" placeholder="請輸入考生答案"></textarea><br>

  <button onclick="grade()">送出並評分</button>

  <div id="result"></div>

  <script>
    async function grade() {
      const question = document.getElementById("question").value.trim();
      const rubric = document.getElementById("rubric").value.trim();
      const student = document.getElementById("student").value.trim();
      const resultDiv = document.getElementById("result");

      if (!question || !rubric || !student) {
        resultDiv.innerText = "請填寫所有欄位再送出";
        return;
      }

      resultDiv.innerText = "評分中...";

      try {
        const response = await fetch("/api/questions/evaluate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: question,
            rubric: rubric,
            student_answer: student
          })
        });

        if (!response.ok) throw new Error("API 呼叫失敗");

        const data = await response.json();

        if (data.score !== undefined) {
          resultDiv.innerText =
            `AI 評分結果：${data.score} 分\n\n解析：\n${data.explanation || "（無解析）"}`;
        } else {
          resultDiv.innerText = `錯誤：${data.error || "無法取得分數"}`;
        }
      } catch (err) {
        resultDiv.innerText = "發生錯誤：" + err.message;
      }
    }
  </script>
</body>
</html>
